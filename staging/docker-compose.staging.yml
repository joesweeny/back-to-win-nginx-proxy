version: '3.5'

services:
  nginx-proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./default-site:/usr/share/nginx/html
      - /docker/letsencrypt-docker-nginx/src/production/dh-param/dhparam-2048.pem:/etc/ssl/certs/dhparam-2048.pem
      - /docker-volumes/etc/letsencrypt/live/api-staging.backtowin.io/fullchain.pem:/etc/letsencrypt/live/api-staging.backtowin.io/fullchain.pem
      - /docker-volumes/etc/letsencrypt/live/api-staging.backtowin.io/privkey.pem:/etc/letsencrypt/live/api-staging.backtowin.io/privkey.pem
      - /docker-volumes/data/letsencrypt:/data/letsencrypt
    networks:
      - proxynet

networks:
  proxynet:
    name: gameplatform_network